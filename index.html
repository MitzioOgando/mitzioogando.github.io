<!DOCTYPE html>

<head>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/jquery/jquery@3.2.1/dist/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
#body 
{
    font-family: Verdana;
    font-size: 24px;
    text-align: center;
    color: #FFFFFF;
    background-color: #424242;
}
#head
{
    padding: 10px;
    font-size: 32px;
    text-shadow: black 0.1em 0.1em 0.2em;
    user-select: none;
}
#checklist
{
    text-align: center;
    margin: 0 auto;
    color: black;
    background-color: #FFFFFF;
    max-width: fit-content;
    padding: 10px;
}
#completed
{
    text-align: center;
    margin: 0 auto;
    color: black;
    background-color: #FFFFFF;
    max-width: fit-content;
    padding: 10px;
}
#text
{
    user-select: none;
    font-size: larger;
}
button
{
    border: none;
    position: relative;
    transition-duration: .4s;
    font-weight: bold;
    background-color: white;
    font-size: x-large;
}
button:hover
{
    background-color: #4c8bf5;
}

</style>

<body id="body">
<h1 id="head">Checklist!</h1><br>

<div id="checklist">
    <span id="text">
        To do:
<br><br>
    <button onclick="check(this)">
    <img style="width: 25px; height: 25px;" src="https://cdn.discordapp.com/attachments/976147106446327859/987390419467894794/imgonline-com-ua-Transparent-background-fouoHBDI3as8g5DY.png">
    Purchase milk
    </button><br>
</span>
</div>

<br><br>
<input type="text" id="userInput" onfocus="this.value=''" value="Enter task here">
<input type="submit" onclick="addElement();" />
<br><br>

<div id="completed">
<span id="text">Completed:</span><br><br>
---------
</div>

</body>

<script>
$("html").hide();
$("html").fadeIn();

    function addElement()
    {
        $('#checklist br:last-child').remove();
        var userInput = document.getElementById("userInput").value;
        $('#checklist').append('<br><button onclick="check(this)"class="btn-styled" type="button"><img style="width: 25px; height: 25px;" src="https://cdn.discordapp.com/attachments/976147106446327859/987390419467894794/imgonline-com-ua-Transparent-background-fouoHBDI3as8g5DY.png">'+userInput+'</button>');
        document.getElementById("userInput").value = "Enter task here";
    }
    function getHour()
    {
        var d = new Date();
        var hour = d.getHours();
        var minute = d.getMinutes();
        var space = "";
        //convert hour into 12 hour format
        if(hour > 12)
        {
            hour = hour - 12;
        }
        if(minute < 10)
        {
            space = '0';
        }
        var time = hour + ":" + space + minute;
        return time;
    }
    function check($element)
    {
        $($element).prop('disabled', true);
        $($element).children("img:first").remove();
        $("#completed").append('<br>');
        $("#completed").append(getHour());
        $("#completed").append($element);
        // $(full).appendTo($("#completed"));
        $($element).css("color","black");
        $($element).css("background-color","#4c8bf5");
        $($element).css("pointer-events", none);
    } 
// $("#text").html("Hello World");
</script>
